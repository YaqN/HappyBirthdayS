<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #f3a8d2, #e47d79);
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: white;
        }
        
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 2rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 2rem auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }
        
        .profile-picture:hover {
            transform: rotate(360deg);
        }
        
        .message-container {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 2rem;
            animation: fadeIn 3s ease-in-out forwards;
        }

        .countdown {
            text-align: center;
            font-size: 2rem;
            margin-top: 3rem;
        }

        .canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Happy 20th Birthday, Shifa!</h1>
    <img src="img2.png" alt="Profile Picture" class="profile-picture">
    <div class="message-container">
        <p>ðŸŽ‰âœ¨ May your day be as amazing as you are, filled with love, laughter, and unforgettable memories. Welcome to your twentiesâ€”hereâ€™s to chasing dreams and making them come true! ðŸ¥³ðŸŽ‚ðŸ’–</p>
    </div>
    <div class="countdown">
        <p>Since you were born::</p>
        <div id="countdown-timer"></div>
    </div>

    <canvas class="canvas"></canvas>

    <script>
        // Countdown Timer Function
        const birthdayDate = new Date("January 21, 2005 00:00:00");
        const countdownElement = document.getElementById("countdown-timer");

        function updateCountdown() {
            const now = new Date();
            const timeDiff = birthdayDate - now;

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);

        // Canvas Animation
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const shapes = [];

        function Shape(x, y, radius, dx, dy, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.dx = dx;
            this.dy = dy;
            this.color = color;

            this.draw = function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            };

            this.update = function() {
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }
                this.x += this.dx;
                this.y += this.dy;
                this.draw();
            };
        }

        function createShapes() {
            for (let i = 0; i < 100; i++) {
                const radius = Math.random() * 20 + 5;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = Math.random() * (canvas.height - radius * 2) + radius;
                const dx = (Math.random() - 0.5) * 4;
                const dy = (Math.random() - 0.5) * 4;
                const color = `hsl(${Math.random() * 360}, 100%, 75%)`;
                shapes.push(new Shape(x, y, radius, dx, dy, color));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            shapes.forEach(shape => shape.update());
            requestAnimationFrame(animate);
        }

        createShapes();
        animate();
    </script>
</body>
</html>
